<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://upsure.co.za/wp-content/uploads/2022/05/19/betway%20withdraw.png') center/cover no-repeat fixed;
            margin: 0;
            padding: 0;

        #login-form {
            background-color: #fff;

            height: 60px; /* Adjust the height as needed */
            border-radius: 50%;
            margin-bottom: 20px;
        }

        #login-form label {
            display: block;
            margin-bottom: 8px;
        }

        #login-form input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #login-form button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

</head>
